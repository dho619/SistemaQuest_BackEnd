type Pesquisado {
    id: Int!
    nome: String!
    email: String!
    telefone: String!
    inicioAvaliacao: String!
    inicioAvaliacaoFormatado: String!
    pesquisa: Pesquisa
}

input PesquisadoInput {
    nome: String!
    email: String!
    telefone: String!
}

input PesquisadoFiltro {
    id: Int
}

input PesquisadoFiltroChave {
    chave: String
}